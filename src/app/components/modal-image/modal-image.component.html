<div class="fadeIn fast bakground-modal" [ngClass]="{'hide': modalService.hideModal}">
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
    style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>
          <div class="text-center m-b-20">
            <img *ngIf="!imgTemp" [src]="modalService.img" [alt]="'Imagen de perfil'"
              class="img-avatar">
            <img *ngIf="imgTemp" [src]="imgTemp" [alt]="'Nueva imagen de perfil'"
              class="img-avatar">
          </div>

          <input type="file" (change)="changeImage($event)">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-error" data-dismiss="modal" (click)="closeModal()">Cancelar</button>
          <button type="button" class="btn btn-info" [disabled]="!fileToUpload" (click)="uploadImg()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
</div>
