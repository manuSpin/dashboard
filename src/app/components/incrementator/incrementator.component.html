<div class="input-group">
  <span class="input-group-btn">
    <button (click)="changeValue(-5)" [ngClass]="btnClass" type="button"><i class="fa fa-minus"></i></button>
  </span>

  <input type="number" (ngModelChange)="onChange($event)" [(ngModel)]="progress" [ngClass]="{'is-invalid': isInvalid()}" class="form-control" placeholder="Product name" />

  <span class="input-group-btn">
    <button (click)="changeValue(5)" [ngClass]="btnClass" type="button"><i class="fa fa-plus"></i></button>
  </span>
</div>
