<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Datos</h4>
        <h6 class="card-subtitle">Informaci√≥n del usuario</h6>
        <form [formGroup]="profileForm!" (ngSubmit)="updateProfile()" class="form">
          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputuname">Apellidos</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" formControlName="apellidos" placeholder="Apellidos">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
                placeholder="Email" [readOnly]="usuario.google">
            </div>
          </div>

          <button type="submit" [disabled]="profileForm?.invalid"
            class="btn btn-success btn-block waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i> Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 *ngIf="!imgTemp" class="card-subtitle">Imagen del usuario</h6>
        <h6 *ngIf="imgTemp" class="card-subtitle">Nueva imagen del usuario</h6>

        <div class="text-center m-b-20">
          <img *ngIf="!imgTemp" [src]="usuario.imageUrl" [alt]="'Imagen de perfil de ' + usuario.nombre" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" [alt]="'Nueva imagen de perfil de ' + usuario.nombre" class="img-avatar">
        </div>

        <input type="file" (change)="changeImage($event)">

        <br><br>

        <button [disabled]="!fileToUpload" (click)="uploadImg()"
          class="btn btn-success btn-block waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
