<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active" [style.width]="getPercentage1()" style="height:10px;" role="progressbar">
          </div>
        </div>

        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active" [style.width]="getPercentage2()" style="height:10px;" role="progressbar"> </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementator [value]="progress1" (valueEmited)="progress1 = $event"></app-incrementator>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementator [value]="progress2" [btnClass]="'btn-info'" (valueEmited)="progress2 = $event"></app-incrementator>
      </div>
    </div>
  </div>
</div>
