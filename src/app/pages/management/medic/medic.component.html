<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Nuevo médico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>
        <form [formGroup]="medicForm" class="form-horizontal p-t-20" (ngSubmit)="saveMedic()">

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text" class="form-control" formControlName="nombre">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Apellidos</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text" class="form-control" formControlName="apellidos">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Hospital</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                <select class="form-control" formControlName="hospital">
                  <option value="0">Seleccione un hospital</option>
                  <option *ngFor="let hospital of hospitalList" [value]="hospital.uid">{{ hospital.nombre }}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row" *ngIf="selectedMedic">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img class="img-avatar" [src]="selectedMedic | imageRoute:medicType">
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="col-sm-6">
              <button type="submit" [disabled]="medicForm.invalid" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i> Guardar</button>
            </div>

            <div class="col-sm-6">
              <button [routerLink]="'/dashboard/medicos'" class="btn btn-info btn-block waves-effect waves-light m-r-10">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Volver</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6" *ngIf="selectedHospital">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital: {{ selectedHospital.nombre }}</h4>

        <img class="img-avatar" [src]="selectedHospital | imageRoute:hospitalType">
      </div>
    </div>
  </div>
</div>
