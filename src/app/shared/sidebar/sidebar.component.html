<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img [src]="usuario.imageUrl" alt="user" />
            <span class="hide-menu">
              {{ usuario.nombre + ' ' + usuario.apellidos | slice:0:20 }} {{ ((usuario.nombre + ' ' + usuario.apellidos).length > 20) ? '...' : '' }}
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLink="profile" routerLinkActive="active">Mi perfil</a></li>
            <li><a routerLink="routePath" routerLinkActive="active">Mi balance</a></li>
            <li><a routerLink="routePath" routerLinkActive="active">Correos</a></li>
            <li><a routerLink="account-settings" routerLinkActive="active">Ajustes</a></li>
            <li><a routerLink="logout" (click)="logout()" class="cursor">Salir</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let item of menuItems">
          <a class="has-arrow waves-effect waves-dark cursor" aria-expanded="false">
            <i [class]="item.icon"></i>
            <span class="hide-menu">{{ item.title }}
              <span class="label label-rouded label-themecolor pull-right">{{ item.submenu.length }}</span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subItem of item.submenu">
              <a [routerLink]="subItem.url" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{
                subItem.title }}</a>
            </li>

          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
