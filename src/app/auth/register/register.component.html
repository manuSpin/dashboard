<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
  style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form [formGroup]="registerForm" class="form-horizontal form-material" id="loginform" autocomplete="false" (ngSubmit)="createUser()">
        <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
            alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
        <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3>
        <small>Create una cuenta y disfruta</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre">
          </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input class="form-control" type="text" formControlName="apellidos" placeholder="Apellidos">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" formControlName="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" formControlName="assword" placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" formControlName="confirmPassword" placeholder="Confirma la contraseña">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox" formControlName="terminos">
              <label for="checkbox-signup">Acepto los <a href="#">Términos</a></label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col text-danger">
            <p *ngIf="fieldInvalid('nombre')">El nombre es obligatorio</p>
            <p *ngIf="fieldInvalid('email')">El email es obligatorio</p>
            <p *ngIf="fieldInvalid('password')">La contraseña es obligatoria</p>
            <p *ngIf="fieldInvalid('confirmPassword')">La confirmación de contraseña es obligatoria</p>
            <p *ngIf="passwordsAreTheSame()">Las contraseñas no coinciden</p>
            <p *ngIf="termnFieldInvalid()">Tienes que aceptar los Términos de uso</p>
          </div>

        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit">Registrar</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>¿Ya tienes una cuenta?
              <a href="pages-login-2.html" class="text-info m-l-5"><b>Accede</b></a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
